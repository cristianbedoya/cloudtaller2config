server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9010/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: movies-service
          uri: lb://movies-service
          predicates:
            - Path=/cinema/api/v1/movies/**